<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="left-side">
            <img src="jag.jpg" alt="lamborghini">
            <div class="title-group-left">
                <img src="odin-logo.png" alt="odin-logo">
                <h1 class="odin-title">Odin</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="top-text">
                This is not a real online service! You know you need something like 
                this in your life to help you realise your deepest dreams.
                Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
            </div>
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="first-row data-input">
                        <div class="box1">
                            <label for="fname">First Name</label><br>
                            <input type="text" name="fname" id="fname">
                        </div>
                        <div class="box2">
                            <label for="lname">Last Name</label><br>
                            <input type="text" name="lname" id="lname">
                        </div>
                    </div>
                    <div class="second-row data-input">
                        <div class="box1">
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="box2">
                            <label for="phone">Phone Number</label><br>
                            <input type="text" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="third-row data-input">
                        <div class="box1">
                            <label for="password">Password</label><br>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="box2">
                            <label for="confirm-password">Confirm Password</label><br>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="create-button">Create Account</button>
            </form>
            <p class="existing-user">Already have an account? <a href="example.html">Log in</a></p>
        </div>
    </body>
</html>
